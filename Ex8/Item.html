<!DOCTYPE html>
<html lang="en">

<head>

    <script src="angular.js" type="text/javascript"></script>

    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope) {
            $scope.Items = [];

            $scope.AddItem = function () {

                $scope.Items.push({
                    itemName: $scope.itemName,
                    itemPrice: $scope.itemPrice
                });
            }
            
            $scope.Remove = function($index)
            {
                $scope.Items.splice($index, 1);
            }
    });
    </script>

</head>

<body ng-app="myApp" ng-controller="myCtrl">
    
    <div>
        <h2 style="color: blue;">Product Inventory System</h2>
    </div>
    
    <div>
        <div>
            Enter Product Name:<br><input type="text" ng-model="itemName">
        </div>
        <br><br>
        <div>
            Enter Product Price:<br><input type="text" ng-model="itemPrice">
        </div>
        <br><br>
        <div>
            <button ng-click="AddItem()">Add Product</button>
        </div>
    </div>
    <br><br>
    <table border="1px">
        <thead style="color: blue;">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in Items track by $index">
                <td style="color: blue;">{{item.itemName}}</td>
                <td style="color: blue;">{{item.itemPrice}}</td>
                <td><button ng-click="Remove($index)" style='color:red'>[delete]</button></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
